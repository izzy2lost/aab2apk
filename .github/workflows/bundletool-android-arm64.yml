name: Build BundleTool Native for Android ARM64

on:
  workflow_dispatch:

jobs:
  build-android-arm64:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU for multi-arch
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build aarch64 bundletool using buildx
        run: |
          docker buildx create --use || true
          docker buildx build --platform linux/arm64 \
            --output type=local,dest=./output \
            -f - . <<'DOCKERFILE'
          FROM ubuntu:22.04 AS builder
          RUN apt-get update && apt-get install -y curl unzip zip build-essential clang pkg-config zlib1g-dev openjdk-21-jdk-headless file
          WORKDIR /work
          COPY bundletool/bundletool.jar .
          RUN curl -L -o graalvm.tar.gz https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.1/graalvm-community-jdk-21.0.1_linux-aarch64_bin.tar.gz \
            && file graalvm.tar.gz \
            && tar -xzf graalvm.tar.gz \
            && rm graalvm.tar.gz \
            && ls -la
          ENV PATH=/work/graalvm-community-openjdk-21.0.1+12.1/bin:$PATH
          RUN native-image --version
          RUN native-image --no-fallback -jar bundletool.jar -H:Name=bundletool-arm64
          RUN ls -lh bundletool-arm64
          
          FROM scratch AS export
          COPY --from=builder /work/bundletool-arm64 /bundletool-arm64
          DOCKERFILE
          mv ./output/bundletool-arm64 ./bundletool-arm64

      - name: Verify binary
        run: |
          file bundletool-arm64
          ls -lh bundletool-arm64

      - name: Upload Native Binary
        uses: actions/upload-artifact@v4
        with:
          name: bundletool-android-arm64
          path: bundletool-arm64
