name: Convert bundletool.jar to Native ARM64

on:
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GraalVM (Java 21)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: "graalvm-community"
          version: "22.0.1"
          java-version: "21"
          components: "native-image"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip curl clang build-essential

      - name: Prepare bundletool JAR
        run: |
          mkdir -p bundletool
          cp bundletool/bundletool.jar .

      - name: Build Native ARM64 Bundletool
        run: |
          native-image \
            --no-fallback \
            --static \
            -jar bundletool.jar \
            bundletool

      - name: Upload Native Binary
        uses: actions/upload-artifact@v4
        with:
          name: bundletool-native-arm64
          path: bundletool
